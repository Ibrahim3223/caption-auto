name: YouTube Shorts - Manual Test

on:
  workflow_dispatch:
    inputs:
      channel:
        description: 'Select channel to process'
        required: true
        type: choice
        options:
          - pet_inner_monologue
          - wt_facts_about_countries
          - tales_of_the_forgotten_realms
          - famous_quotes_explained
          - taxwise_usa
          - echo_of_the_unknown
          - flashback_minute
          - universe_jumper
          - if_they_lived_today
          - rewind_retro_media
          - cricket_queens
          - galactic_update
          - cinematic_echo
          - critter_fact
          - wild_wonder_caps

permissions:
  contents: write

jobs:
  # Map channel ID to environment name
  setup:
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.map-env.outputs.environment }}
    steps:
      - name: Map channel to environment
        id: map-env
        run: |
          case "${{ inputs.channel }}" in
            "pet_inner_monologue") echo "environment=Pet Inner Monologue" >> "$GITHUB_OUTPUT" ;;
            "wt_facts_about_countries") echo "environment=WT Facts About Countries" >> "$GITHUB_OUTPUT" ;;
            "tales_of_the_forgotten_realms") echo "environment=Tales of The Forgotten Realms" >> "$GITHUB_OUTPUT" ;;
            "famous_quotes_explained") echo "environment=Famous Quotes Explained" >> "$GITHUB_OUTPUT" ;;
            "taxwise_usa") echo "environment=TaxWise USA" >> "$GITHUB_OUTPUT" ;;
            "echo_of_the_unknown") echo "environment=Echo of the Unknown" >> "$GITHUB_OUTPUT" ;;
            "flashback_minute") echo "environment=Flashback Minute" >> "$GITHUB_OUTPUT" ;;
            "universe_jumper") echo "environment=Universe Jumper" >> "$GITHUB_OUTPUT" ;;
            "if_they_lived_today") echo "environment=If They Lived Today" >> "$GITHUB_OUTPUT" ;;
            "rewind_retro_media") echo "environment=Rewind Retro Media" >> "$GITHUB_OUTPUT" ;;
            "cricket_queens") echo "environment=Cricket Queens" >> "$GITHUB_OUTPUT" ;;
            "galactic_update") echo "environment=GalacticUpdate" >> "$GITHUB_OUTPUT" ;;
            "cinematic_echo") echo "environment=Cinematic Echo" >> "$GITHUB_OUTPUT" ;;
            "critter_fact") echo "environment=CritterFact" >> "$GITHUB_OUTPUT" ;;
            "wild_wonder_caps") echo "environment=WildWonderCaps" >> "$GITHUB_OUTPUT" ;;
          esac

  process-channel:
    needs: setup
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment: ${{ needs.setup.outputs.environment }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Run pipeline for ${{ inputs.channel }}
        env:
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
        run: python -m src.main --channel channels/${{ inputs.channel }}.json

      - name: Commit updated channel state
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add channels/*.json
          git diff --staged --quiet && echo "No changes to commit" && exit 0
          git commit -m "chore: update ${{ inputs.channel }} [$(date -u +%Y-%m-%dT%H:%M:%SZ)]"
          git pull --rebase origin main
          git push
