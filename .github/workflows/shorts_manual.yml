name: YouTube Shorts - Manual Test

on:
  workflow_dispatch:
    inputs:
      channel:
        description: 'Select channel to process'
        required: true
        type: choice
        options:
          # Original 15 channels
          - pet_inner_monologue
          - wt_facts_about_countries
          - tales_of_the_forgotten_realms
          - famous_quotes_explained
          - taxwise_usa
          - echo_of_the_unknown
          - flashback_minute
          - universe_jumper
          - if_they_lived_today
          - rewind_retro_media
          - cricket_queens
          - galactic_update
          - cinematic_echo
          - critter_fact
          - wild_wonder_caps
          # 34 new channels
          - nextgen_update
          - beyond_axis
          - behind_the_fame
          - one_day_inside
          - gods_unleashed
          - microworld_stories
          - bot_gone_wild
          - skysynth_lab
          - fixit_fast
          - gameday_60
          - planet_snapshot
          - cityframe_stories
          - eco_habit_hacks
          - pocket_tech_tricks
          - spacevista_60
          - micronature_minute
          - kitchen_logic_lab
          - weather_window_60
          - focus_rituals
          - trailscape_60
          - ocean_pulse
          - timelapse_lab
          - orderly_home_60
          - roadvista_60
          - wild_pattern_atlas
          - hidden_math_irl
          - mechanism_minute
          - lightcraft_studio
          - bridge_tunnel_atlas
          - object_origins
          - epic_mundane
          - corporate_jargon_translator
          - tiny_drama_dept
          - wrong_way_first

permissions:
  contents: write

jobs:
  # Read github_environment directly from the channel JSON
  setup:
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.map-env.outputs.environment }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Map channel to environment
        id: map-env
        run: |
          python3 -c "
          import json
          with open('channels/${{ inputs.channel }}.json') as f:
              data = json.load(f)
          env = data['github_environment']
          with open('$GITHUB_OUTPUT', 'a') as out:
              out.write(f'environment={env}\n')
          print(f'Environment: {env}')
          "

  process-channel:
    needs: setup
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment: ${{ needs.setup.outputs.environment }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Run pipeline for ${{ inputs.channel }}
        env:
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
        run: python -m src.main --channel channels/${{ inputs.channel }}.json

      - name: Commit updated channel state
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add channels/*.json
          git diff --staged --quiet && echo "No changes to commit" && exit 0
          git commit -m "chore: update ${{ inputs.channel }} [$(date -u +%Y-%m-%dT%H:%M:%SZ)]"
          git pull --rebase origin main
          git push
