name: YouTube Shorts Pipeline

on:
  schedule:
    # Run 3 times daily at 08:00, 14:00, 20:00 UTC
    - cron: '0 8 * * *'
    - cron: '0 14 * * *'
    - cron: '0 20 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  # Step 1: Discover all channel files and build a matrix
  discover-channels:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build channel matrix
        id: set-matrix
        run: |
          matrix=$(python3 -c "
          import json, glob
          channels = []
          for f in sorted(glob.glob('channels/*.json')):
              with open(f) as fh:
                  data = json.load(fh)
              channels.append({
                  'channel_id': data['channel_id'],
                  'channel_file': f,
                  'github_environment': data['github_environment']
              })
          print(json.dumps({'include': channels}))
          ")
          echo "matrix=$matrix" >> "$GITHUB_OUTPUT"

  # Step 2: Process each channel in parallel with its own environment
  process-channel:
    needs: discover-channels
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.discover-channels.outputs.matrix) }}
    environment: ${{ matrix.github_environment }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Run pipeline for ${{ matrix.channel_id }}
        env:
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
        run: python -m src.main --channel ${{ matrix.channel_file }}

      - name: Commit updated channel state
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase
          git add channels/*.json
          git diff --staged --quiet || git commit -m "chore: update ${{ matrix.channel_id }} [$(date -u +%Y-%m-%dT%H:%M:%SZ)]"
          git push
